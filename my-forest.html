<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forest</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1e362d;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .central-image {
      max-width: 80%;
      max-height: 80%;
    }

    .bottom-right-image {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 300px; /* Adjust size as needed */
      height: auto;
    }
  </style>
</head>
<body>
  <img src="img/forest.jpg" alt="Central Image" class="central-image">
  <img src="img/small.jpg" alt="Bottom Right Image" class="bottom-right-image">
</body>
</html>
